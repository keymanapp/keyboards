<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Start Using Zaiwa Backwards</title>
  <style type="text/css">
    p { font: 10pt Tahoma; }
    h1 { font: bold 16pt Tahoma; color: #4444cc; margin-bottom: 2px }
    h2 { font: bold 12pt Tahoma; color: #4444cc; }
  </style>
</head>
<body>

<h1>Start Using Zaiwa Backwards</h1>

<p>
  Zaiwa Backwards imported from MSKLC
</p>

<p>
  Type the following before a vowel to get the diacritic: <br>
  "[" (left square bracket) = acute <br>
  "'" (apostrophe) = grave <br>
  ">" (greater than) = circumflex <br>
</p>


</body>
</html>
