      <h2>Introduction</h2>
      <p>A keyboard designed for Busa, Bokobaru and Boko languages in Africa. The 
      Busa keyboard is designed to work with the  <A href="http://software.sil.org/charis" target=_blank>Charis</A> 
      font. However, you can use this keyboard with any extended Latin script Unicode font.  </p>
