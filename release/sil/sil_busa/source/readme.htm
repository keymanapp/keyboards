<A name=intro></A>
      <H2>Introduction</H2>
      <P>A keyboard designed for Busa, Bokobaru and Boko languages in Africa. The 
      Busa keyboard is designed to work with the  <A href="http://software.sil.org/charis" target=_blank>Charis SIL</A> 
      font. However, you can use this keyboard with any extended Latin script Unicode font.  </P><A name=kmn></A>
