<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Yi keyboard layout</title>


    <style type='text/css'>
        html, body { padding: 0; margin: 4px 4px 0 4px; font-family: sans-serif; font-size: 100%}
        div, p, li { margin-bottom: 8px }
        table.inputSequences {
          border: 1px solid #1C6EA4;
          background-color: #FFFFFF;
          /*width: 100%; */
          text-align: left;
          border-collapse: collapse;
        }
        table.inputSequences td, table.inputSequences th {
          border: 1px solid #FFFFFF;
          padding: 3px 6px;
          text-align:center;
        }

        table.inputSequences tr:nth-child(even) {
          background: #D0E4F5;
        }
        /* table.inputSequences thead {
          background: #1C6EA4;
          background: -moz-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
          background: -webkit-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
          background: linear-gradient(to bottom, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
          border-bottom: 2px solid #444444;
        } */
        table.inputSequences thead th {
          font-weight: bold;
          /* color: #FFFFFF; */
          /* border-left: 4px solid #D0E4F5; */
        }
        table.inputSequences thead th:first-child {
          border-left: none;
        }
        table.inputSequences tfoot td {
          font-size: 14px;
        }
        table.inputSequences tfoot .links {
          text-align: right;
        }
        table.inputSequences tfoot .links a{
          display: inline-block;
          background: #1C6EA4;
          color: #FFFFFF;
          padding: 2px 8px;
          border-radius: 5px;
        }

         /* table.inputSequences td.label p {font-size: 1.0rem;}
         table.inputSequences tr.glyphs td:not(.label) p {font-size: 1.5rem;} */

          table.inputSequences tr td.glyph {font-size: 1.7rem;}

         table+table {margin-top: 3.0rem;}

         .important {
             text-align: center;
             font-size: 1.2rem;
             background-color: #D0E4F5;
             padding-top:1.2rem;
             padding-bottom:1.2rem;
             max-width:850px;
             margin-left:auto;
             margin-right: auto;
         }
         .centered {
             text-align: center;
         }

         p.centered+table {
             margin-top:2.0rem;
         }

        .glyph.yi {
             font-family:'Microsoft Yi Baiti', 'Noto Sans Yi', NSimSun-18030, SimSun-18030, 'SIL Yi', Code2000;
         }
      table {
           table-layout: fixed;
         }
         td:first-child, th:first-child {
           position:sticky;
           left:0;
           z-index:1;
           /* background-color:grey; */
           background-color:black;
           color: white;
         }
         /* td:last-child, th:last-child {
           position:sticky;
           right:0;
           z-index:1;
           background-color:blue;
         } */
         thead tr th {
           position:sticky;
           top:0;
           background-color: black;
           color: white;
         }
     th:first-child, th:last-child {z-index:2; /*background-color:red; */}

    </style>
</head>
<body>

<h1>SIL Yi keyboard layout</h1>

<p>Version 1.2<br>Copyright (C) 2000-2018 SIL International</p>

<p>Yi keyboard layout using pinyin input.</p>

</body>
</html>
