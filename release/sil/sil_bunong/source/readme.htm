<h1>Bunong ឞូន៝ង (SIL) keyboard</h1>

<p>
    កាដារនទើ​ល៝ត់អ្យា ញជេងគៃមាញចីសរាឆ៝តានាវងើយឞូន៝ង អីទ៝ង់រាឆ៝ទ្រោន។ <br/> ក្ដារចុចនេះត្រូវបានបង្កើតឡើងសម្រាប់វាយអត្ថបទភាសាព្នង ដោយប្រើតួអក្សរខ្មែរ។  <br/> Bunong ឞូន៝ង (SIL) keyboard is designed for typing Bunong language using Khmer characters.
</p>
