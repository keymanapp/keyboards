<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Hebrew (SIL) keyboard layout</title>
    <style type='text/css'>
        html, body { padding: 0; margin: 4px 4px 0 4px; font-family: sans-serif;}
        div, p, li { margin-bottom: 8px }
        table.inputSequences {
          border: 1px solid #1C6EA4;
          background-color: #FFFFFF;
          width: 100%;
          text-align: left;
          border-collapse: collapse;
        }
        table.inputSequences td, table.inputSequences th {
          border: 1px solid #FFFFFF;
          padding: 3px 2px;
        }
        table.inputSequences tr:nth-child(even) {
          background: #D0E4F5;
        }
        table.inputSequences thead {
          background: #1C6EA4;
          background: -moz-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
          background: -webkit-linear-gradient(top, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
          background: linear-gradient(to bottom, #5592bb 0%, #327cad 66%, #1C6EA4 100%);
          border-bottom: 2px solid #444444;
        }
        table.inputSequences thead th {
          font-weight: bold;
          color: #FFFFFF;
          border-left: 4px solid #D0E4F5;
        }
        table.inputSequences thead th:first-child {
          border-left: none;
        }
        table.inputSequences tfoot td {
          font-size: 14px;
        }
        table.inputSequences tfoot .links {
          text-align: right;
        }
        table.inputSequences tfoot .links a{
          display: inline-block;
          background: #1C6EA4;
          color: #FFFFFF;
          padding: 2px 8px;
          border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Hebrew (SIL) keyboard layout</h1>
<p>Copyright (c) 2001-2018 SIL International</p>
<p>This keyboard was developed for keyboarding biblical Hebrew.</p>


</body>
</html>
