<A name=intro></A>
      <H2>Introduction</H2>
      <P>This keyboard was developed for keyboarding the Torwali language in the Arabic Script. The 
      Torwali keyboard is designed to work with the  <A href="http://software.sil.org/Scheherazade" target=_blank>Scheherazade New</A> 
      font. However, you can use this keyboard with any extended Arabic script Unicode font.  </P><A name=kmn></A>
