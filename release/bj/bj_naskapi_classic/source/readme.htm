<h1>Naskapi (Classic)</h1>

<p>
    The Naskapi (Classic) keyboard is a "typewriter-style" layout (type one key for one character). It uses Unified Canadian Aboriginal Syllabics. This keyboard includes the <b>BJCree</b> font. Please uninstall the <b>BJCree UNI</b> font before installing this package.</p>
