<!DOCTYPE html>
<html>
  <head>
    <title>Gujarati Phonetic (ITRANS)</title>
  </head>
  <body>
    <style type="text/css">
      p { font: 10pt Tahoma; }
      h1 { font: bold 16pt Tahoma; color: #4444cc; margin-bottom: 2px }
      h2 { font: bold 12pt Tahoma; color: #4444cc; }
    </style>
        <h1>Gujarati Phonetic (ITRANS) Keyboard</h1>
    <p>
        This is a phonetic keyboard layout for Gujarati. It is based on the <strong><a href="https://www.aczoom.com/itrans/">ITRANS</a></strong> transliteration scheme by Avinash Chopde, with some minor modifications.
        </p>
  </body>
</html>
