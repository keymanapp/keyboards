<h1>Galaxie Greek/Hebrew (Positional) Keyboard Package</h1>

<p>This package includes 2 positional keyboards called: Galaxie Greek (Phonetic) and 
Galaxie Hebrew (Positional).</p>

<p>The Hebrew keyboard is designed for Biblical Hebrew, a Semitic language of the ancient 
Near East and the language of the Hebrew Bible.</p>

<p>The Greek keyboard is designed for Koine Greek, a trade language of the ancient Mediterranean 
and the language of the New Testament and Septuagint Scriptures.</p>
