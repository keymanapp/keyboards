<h1>Yiddish Pasekh</h1>
<p>This keyboard layout is designed to type Yiddish by transliteration. This keyboard layout works best with a QWERTY (English) keyboard.</p>
<p>Type Yiddish by transliteration: type <i>shin</i> with <i>sh</i> or <i>pasekh tsvey yudn</i> with <i>ay</i>.</p>
