<p>
    This is a keyboard for typing the Sudest language of Papua New Guinea. 
</p>

<h1>Keyboard Layout</h1>

<p>This keyboard follows a standard US QWERTY keyboard layout. However, to access a barred i, type "i=" and to access an eng, type "n=".</p>
