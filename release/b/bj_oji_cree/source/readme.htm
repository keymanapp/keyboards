  <h1>BJ-OjiCree (Kingfisher) Keyboard</h1>

  <p>Version 9.0.3<br>
  This phonetic keyboard is designed for the Oji-Cree syllabic script used in Northwestern Ontario, Canada. The keyboard has been developed to make it easy to type all of the symbols necessary for Oji-Cree using Unified Canadian Aboriginal Syllabics.</p>
