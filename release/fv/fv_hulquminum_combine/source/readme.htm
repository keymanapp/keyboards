<h1>Hul̓q̓umin̓um̓ Keyboard</h1>

<p>This keyboard is designed for the Hul̓q̓umin̓um̓ language of the BC Coast region of Canada. This keyboard enables the user to type letters with combining diacritics, such as ̓m or č. This is part of a set of keyboards from FirstVoices.</p>
