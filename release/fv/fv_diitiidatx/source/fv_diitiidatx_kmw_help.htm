<ul>
	<li>To type the glottal accent ’ use the Apostrophe key ’ — k̓ is typed k then Apostrophe. </li>
	<li>The original English punctuation keys can be typed by holding down the Ctrl+Alt or Option key — the Left-Bracket [ is typed Ctrl+Alt+Left-Bracket (Windows) Option+Left-Bracket (Mac).</li>
</ul>
