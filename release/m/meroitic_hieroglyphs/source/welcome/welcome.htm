<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Start Using Meroitic Hieroglyphs</title>
  <style type="text/css">
    p { font: 10pt Tahoma; }
    h1 { font: bold 16pt Tahoma; color: #4444cc; margin-bottom: 2px }
    h2 { font: bold 12pt Tahoma; color: #4444cc; }
    h3 { font: bold 10pt Tahoma; color: #4444cc; }
      samp {
          font-family: Noto Sans Meroitic; 
          font-size:20pt; 
          
      }
      kbd {
          color:black; 
          font: 0.8em sans-serif; 
          border:solid 1px grey; 
          background:#ccc; 
          margin:2px 1px; 
          padding:2px 3px; 
          -webkit-border-radius: 3px; 
          -moz-border-radius: 3px; 
          border-radius: 3px;
      }


      /* Table */
      .inputSequences {
          border-collapse: collapse;
          font-size: 14px;
          min-width: 592px;
      }

      .inputSequences th, 
      .inputSequences td {
          padding: 7px 17px;
      }
      /* .inputSequences caption {
          margin: 7px;
      } */

      /* Table Header */
      .inputSequences thead th {
          border-bottom: 2px solid #6ea1cc;
          text-transform: uppercase;
      }

      /* Table Body */
      .inputSequences tbody td {
          border-bottom: 1px solid #e1edff;
          color: #353535;
          text-align: center;
      }
      .inputSequences tbody tr:nth-child(odd) td {
          background-color: #f4fbff;
      }
      /* 
      .inputSequences tbody td:nth-child(4),
      .inputSequences tbody td:first-child,
      .inputSequences tbody td:last-child {
          text-align: right;
      }
      */
      .inputSequences tbody tr:hover td {
          background-color: #ffffa2;
          border-color: #ffff0f;
      }

      /* Table Footer */
      /* 
          .inputSequences tfoot th {
          border-top: 2px solid #6ea1cc;
          text-align: right;
      } 
      */

  </style>
</head>
<body>


<h1>Start Using Meroitic Hieroglyphs</h1>

<p>
  This keyboard is for the Meroitic language using the Meroitic Hieroglyphs script.
</p>

<h2>Desktop Keyboard layout</h2>

<p><a href="LayoutU_.png"><img class="keyboard" src="LayoutU_.png" alt="Default (unshifted) state" /></a></p>
<h3>Shift</h3>
<p><a href="LayoutU_S.png"><img class="keyboard" src="LayoutU_S.png" alt="Shift state" /></a></p>


</body>
</html>
