<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8"/>
        <meta name="author" content="Andrea Vaccari"/>
        <title>Esperanto Plus</title>

        <style>
            * {
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
            }

            body {
                margin: 0;	
                background-color: #F0E5D3;
                color: black;
                width: 100%;
                font-family: "Calibri Light";
                font-size: 1.25em;
            }

            h1 {
                font-weight: normal;
                font-size: 36px;
                color: #987B4A;
                margin: 30px 0 12px 0;
            }

            h2 {
                font-weight: normal;
                font-size: 28px;
                color: #987B4A;
                margin-top: 35px;
            }

            a {
                color: #846a40 !important;
                text-decoration: none;
            }

            td {
                padding: 0 2px;
                text-align: left;
                white-space: nowrap;
            }

            #divWrap {
                display: grid;
                grid-template-rows: auto 1fr auto;
                min-height: 100%;
            }

            #divHeader, #divFooter {
                height: 50px;
                line-height: 50px;
                min-width: 280px;
                color: #987B4A;
                background-color: #CFBAA4;
                padding-left: 15px;
            }

            #divHeader {
                position: sticky;
                top: 0;
                display: grid;
                grid-template-columns: auto 1fr;
            }

            #divHeaderTitle {
                font-size: 26px;
                letter-spacing: 3px;
                color: #846a40;
                margin-top: -2px;    
            }

            #divFlag {
                margin: 8px 0 0 17px;
            }

            #imgFlag {
                height: 34px;
                opacity: 0.7;
            }

            #divContent {
                padding-left: 15px;
                padding-bottom: 20px;
            }

            #divFooter {
                font-size: 19px;
                letter-spacing: 0.5px;
            }
            
        </style>
    </head>

    <body>
        <div id="divWrap">
            <!-- L'intestazione -->
            <header id="divHeader">
                <div id="divHeaderTitle"">
                   <a href="https://esperatempo.altervista.org" target="_blank">
                        Esperanto Plus
                    </a>
                </div>
            </header>

            <!-- I contenuti -->
            <div id="divContent">
                <p>
                    Klavaro por simpligi la enigon de la Esperantaj specialaj signoj kaj faciligi
                    la skribon de la plej oftaj vortoj kaj frazoj.
                </p>
            </div>
        
            <!-- Il piè di pagina -->
            <footer id="divFooter">
                © 2023 Andrea Vaccari
            </footer>
        </div>
    </body>
</html>
